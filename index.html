<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Vahid Sediqi | Weather App </title>
    <meta name="description" content="A simple Weather app Created by Vahid Sediqi, using HTML, CSS and JavaScript">
</head>
<body>
   
    <div class="card">
        <h3>Weather App</h3>

        <div class="search">
            <input type="text" class="search-bar" placeholder="Search City...">
            <button class="btn" ><i class="fa fa-search"></i></button>
        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <h2 class="temp"></h2>
             <div class="icon-dec-wrapper">
                <div class="desc"></div>
                <img src="" alt="" class="icon">
             </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>

        <h1 class="label">By: <a href="https://vahidsediqi.com/">Vahid Sediqi</a></h1>
    </div>

    
    
    
    <script src="./index.js"></script>

</body>
</html>
